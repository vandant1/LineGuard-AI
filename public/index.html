<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üöÄ Firebase Hosting | Welcome</title>

  <!-- Firebase SDKs -->
  <script defer src="/__/firebase/11.2.0/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/11.2.0/firebase-auth-compat.js"></script>
  <script defer src="/__/firebase/11.2.0/firebase-database-compat.js"></script>
  <script defer src="/__/firebase/11.2.0/firebase-firestore-compat.js"></script>
  <script defer src="/__/firebase/11.2.0/firebase-functions-compat.js"></script>
  <script defer src="/__/firebase/11.2.0/firebase-messaging-compat.js"></script>
  <script defer src="/__/firebase/11.2.0/firebase-storage-compat.js"></script>
  <script defer src="/__/firebase/11.2.0/firebase-analytics-compat.js"></script>
  <script defer src="/__/firebase/11.2.0/firebase-remote-config-compat.js"></script>
  <script defer src="/__/firebase/11.2.0/firebase-performance-compat.js"></script>
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  <!-- Styles -->
  <style>
    :root {
      --primary: #039be5;
      --accent: #ffa100;
      --bg-light: #f5f7fa;
      --text-dark: rgba(0, 0, 0, 0.87);
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --radius: 12px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px 32px;
      max-width: 480px;
      width: 90%;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
      animation: fadeInUp 1s ease-out;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    h2 {
      font-size: 16px;
      color: var(--accent);
      margin-bottom: 16px;
    }

    p {
      font-size: 15px;
      margin: 16px 0;
      line-height: 1.5;
    }

    a.button {
      display: inline-block;
      margin-top: 16px;
      padding: 14px 24px;
      font-weight: 600;
      color: white;
      background: var(--primary);
      border: none;
      border-radius: var(--radius);
      text-decoration: none;
      text-transform: uppercase;
      transition: background 0.3s;
    }

    a.button:hover {
      background: #0288d1;
    }

    #load {
      margin-top: 24px;
      font-size: 13px;
      color: gray;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .container {
        margin: 0 16px;
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>üöÄ Welcome to Your Project</h2>
    <h1>Firebase Hosting Setup Complete</h1>
    <p>
      Everything is up and running perfectly. You can now start building your next amazing project with Firebase. This page can be customized anytime!
    </p>
    <a class="button" target="_blank" href="https://firebase.google.com/docs/hosting/">
      View Hosting Docs
    </a>
    <div id="load">Loading Firebase SDK...</div>
  </div>

  <!-- Firebase Feature Logger -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loadEl = document.getElementById('load');
      try {
        const app = firebase.app();
        const features = [
          'auth',
          'database',
          'firestore',
          'functions',
          'messaging',
          'storage',
          'analytics',
          'remoteConfig',
          'performance',
        ].filter(feature => typeof app[feature] === 'function');

        firebase.analytics?.().logEvent('firebase_hosting_setup_complete');

        loadEl.textContent = `‚úÖ Firebase SDK loaded: ${features.join(', ')}`;
        console.log('Firebase features loaded:', features);
      } catch (error) {
        console.error('Firebase SDK load error:', error);
        loadEl.textContent = '‚ùå Error loading Firebase SDK. Check console for details.';
      }
    });
  </script>
</body>
</html>
